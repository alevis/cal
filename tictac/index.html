<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
    </script>
    <script type="text/javascript" src="script.js"></script>
</head>    
    <body>
    <a class="heading"><h1>Tic Tac Toe</h1></a>
        <div id="main">
            <div id="tic">
                <a id="0"></a>
                <a id="1"></a>
                <a id="2"></a>
            </div>
            <div id="tac">
                <a id="3"></a>
                <a id="4"></a>
                <a id="5"></a>
            </div>
            <div id="toe">
                <a id="6"></a>
                <a id="7"></a>
                <a id="8"></a>
            </div>
        </div>
    </body>
</html>
