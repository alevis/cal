<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
	<title>Pomodoro Clock</title>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	  crossorigin="anonymous" />
    <link 
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>

<body>
    <div id="container">
        <div class="row text-center">
        <div class="col-md-8">    
        <h1 class="page-header">Pomodoro Clock</h1>
            <div class="center-block">
                <span><i class="fa fa-plus" aria-hidden="true"></i></span>
                <span class="blength">Break length</span>
                <span><i class="fa fa-minus" aria-hidden="true"></i></span>
                <span><i class="fa fa-plus" aria-hidden="true"></i></span>
                <span class="slength">Session length</span>
                <span><i class="fa fa-minus" aria-hidden="true"></i></span>
            </div>
            <svg width="500" height="500">
                <g>
       <circle cx="250" cy="200" r="150" stroke="navy" stroke-width="0" fill="red" />
       <circle cx="250" cy="200" r="140" stroke="snow" stroke-width="0" fill="white"/>
               </g>
            </svg>
         </div>
        </div>
    </div>
</body>
</html>
