<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
	<title>Pomodoro Clock</title>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	  crossorigin="anonymous" />
    <link 
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script 
        rel="script"
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script> 
    <script rel="script" type="text/css" src="script.js"></script>
</head>
<!-- body -->
<body>
    <div id="container">
        <div class="row text-center">
        <div class="col-md-8">    
        <h1 class="page-header">Pomodoro Clock</h1>
        <!-- left column -->
        <div class="col-md-6">
        <p class="blength"> break</p>
           <span>
                <a><i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i></a>
            </span>
            <span class="blength">0</span>
            <span>
                <a><i class="fa fa-minus-circle fa-2x" aria-hidden="true"></i></a>
            </span>
        </div>
        <!-- right column -->
        <p class="slength"> session</p>
        <div class="col-md-6">
            <span>
                <a><i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i></a>
            </span>
            <span class="slength"> 25 </span>
            <span>
                <a><i class="fa fa-minus-circle fa-2x" aria-hidden="true"></i></a>
            </span>
        </div>
        <!-- circle -->
        </div><!--column-->
        </div><!--row-->
    </div><!--container-->
</body>
</html>
